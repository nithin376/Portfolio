<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <style>
      body {
        background: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #212529;
        margin: 0;
        padding: 0 20px;
      }
      h1 {
        background-color:black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        margin: 0 -20px 30px -20px;
        font-weight: 700;
        font-size: 1.75rem;
      }
      
      p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #343a40;
        padding-bottom: 15px;
      }
      a {
        color: #0d6efd;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #0a58ca;
        text-decoration: underline;
      }
      div.links {
        display: flex;
        gap: 30px;
        margin-top: 15px;
        margin-bottom: 20px;
      }
      div.links a {
        font-size: 1.1rem;
        padding: 6px 12px;
        border: 1.5px solid #0d6efd;
        border-radius: 5px;
        background-color: #e7f1ff;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      div.links a:hover {
        background-color: #0d6efd;
        border-color: #084298;
        color: white;
      }
            @media (max-width: 600px) {
        body {
          padding: 0 10px;
        }
        h1 {
          font-size: 1.5rem;
          height: 45px;
          margin: 0 -10px 20px -10px;
        }
        p {
          font-size: 1rem;
        }
        div.links {
          flex-direction: column;
          gap: 15px;
        }
        div.links a {
          padding: 10px;
          font-size: 1.1rem;
        }
      }
    </style>
</head>
<body>
    <h1>CONTACT ME</h1>
    <section>
      <p>
        Feel free to reach out for project collaborations, job opportunities, or any questions!
      </p>
      <p>
        Email me directly at <a href="mailto:nithinkumarg2004@gmail.com">nithinkumarg2004@gmail.com</a>
      </p>
      <div class="links">
        <a href="https://github.com/nithin376" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a href="https://www.linkedin.com/in/nithin-kumar-naik-351285331/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      </div>
      <p>Bangalore, India</p>
    </section>
</body>
</html>
